<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Top-Down RPG — Edge Exits</title>
  <style>
    html,body{height:100%;margin:0;background:#fff;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{display:grid;grid-template-rows:auto 1fr;gap:8px;min-height:100%}
    header{display:flex;gap:8px;align-items:center;padding:8px 12px;background:#f8fafc;border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:1;flex-wrap:wrap}
    button{padding:6px 10px;border-radius:8px;border:1px solid #c7d0d9;background:#fff;cursor:pointer}
    .spacer{flex:1}
    button.active{background:#0ea5e9;color:#fff;border-color:#0ea5e9}
    button.active:focus-visible{outline:2px solid #0ea5e9;outline-offset:2px}
    .lighting-controls{display:flex;align-items:center;gap:10px;padding-left:10px;border-left:1px solid #d8e0ea;margin-left:4px}
    .lighting-controls.disabled{opacity:0.45}
    .lighting-controls label{display:flex;align-items:center;gap:6px;font-size:12px;color:#334155}
    .lighting-controls input[type=range]{width:120px}
    .lighting-value{min-width:40px;text-align:right;font-variant-numeric:tabular-nums;color:#1f2937}
    .lighting-controls label.disabled{opacity:0.45}
  main{display:grid;place-items:center;padding:12px;position:relative}
  canvas{image-rendering:pixelated;box-shadow:0 6px 24px rgba(0,0,0,.12)}
  #bootStatus{position:absolute;bottom:16px;left:50%;transform:translateX(-50%);padding:10px 16px;border-radius:8px;background:#fee2e2;color:#991b1b;border:1px solid #fecaca;display:none;white-space:pre-line;text-align:center;max-width:80%}
  #sequenceOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(3,5,10,.96);color:#f8fafc;padding:32px;z-index:20}
  #sequenceOverlay.visible{display:flex}
  #sequenceOverlay .sequence-frame{display:grid;gap:28px;justify-items:center;width:100%}
  #sequenceOverlay .sequence-visual{position:relative;width:min(96vw,160vh);min-width:min(80vw,1400px);max-width:1400px;aspect-ratio:2/1;border-radius:24px;overflow:hidden;box-shadow:0 26px 80px rgba(0,0,0,.6);background:#0b1018;display:flex;align-items:flex-end;background-position:center;background-size:cover;background-repeat:no-repeat}
  #sequenceOverlay .sequence-visual::before{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(5,7,15,0) 55%,rgba(5,7,15,.88) 100%);pointer-events:none}
  #sequenceOverlay .sequence-text{position:relative;z-index:1;display:flex;flex-direction:column;gap:16px;padding:42px;font-size:26px;line-height:1.55;text-align:left;width:100%;box-sizing:border-box}
  #sequenceOverlay .sequence-text p{margin:0;color:#f8fafc;text-shadow:0 6px 18px rgba(0,0,0,.7)}
  #sequenceOverlay .sequence-visual.no-image{background:#0b1018;align-items:center;justify-content:center}
  #sequenceOverlay .sequence-visual.no-image::before{background:linear-gradient(180deg,rgba(8,11,18,.96),rgba(8,11,18,.96))}
  #sequenceOverlay .sequence-visual.no-image .sequence-text{text-align:center;padding:48px 40px}
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <button id="fit">Fit</button>
      <button id="zoomOut">−</button>
      <button id="zoomIn">+</button>
      <span id="zoomLabel"></span>
      <button id="modeToggle" title="Toggle night/day rendering">Night Mode</button>
      <button id="rainToggle" title="Toggle rain overlay">Rain</button>
  <button id="thunderToggle" title="Toggle thunder flashes">Thunder</button>
  <button id="lightingToggle" title="Toggle storm shadows · Shift+Click to cycle direction">Shadow</button>
      <div class="lighting-controls" id="lightingControls">
        <label class="slider-control" id="lightingAngleLabel">
          <span>Dir</span>
          <input type="range" id="lightingAngle" min="0" max="359" step="1" value="45"/>
          <span class="lighting-value" id="lightingAngleValue">45deg</span>
        </label>
        <label class="slider-control" id="shadowLengthLabel">
          <span>Depth</span>
          <input type="range" id="shadowLength" min="0" max="16" step="0.5" value="6"/>
          <span class="lighting-value" id="shadowLengthValue">6.0x</span>
        </label>
      </div>
      <span class="spacer"></span>
      <button id="full">Fullscreen</button>
    </header>
    <main>
      <canvas id="game"></canvas>
      <div id="bootStatus"></div>
    </main>
  </div>
  <div id="sequenceOverlay" aria-hidden="true">
    <div class="sequence-frame">
      <div class="sequence-visual">
        <div class="sequence-text"></div>
      </div>
      <div class="sequence-hint">Press any key or click to continue</div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
